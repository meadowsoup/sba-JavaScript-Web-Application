<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Digimon Gallery</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Digimon Gallery</h1>
     <div id="digimon-container"></div>
     <button id=""load-more>Load More</button>

     <form id="add-digimon-form">
          <input type="text" id="digimon-name" placeholder="Name" required />
          <input type="text" id="digimon-img" placeholder="Image URL" required />
          <button type="submit">Add Digimon</button>
     </form>

     <script type="module" src="script.js" defer></script>
</body>
</html>
